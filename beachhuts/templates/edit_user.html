{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
          <div class="col-12 center-content">
            <h1 class="text-uppercase text-center text-sand">
                {{ page_title }}
                </h1>
                <br>
                <div class="text-blue">
                <p>For User: <span class="text-sand">{{ user.email_address }}</span> </p>
                </div>    
            </div>
        </div>
      </div>
      <div class="container-fluid form-container">
        <div class="row">
          <div class="col-1 col-md-2">
          </div>
          <div class="col-10 col-md-8">
            <form method="POST" >
              <br>
              <h3 class="text-center text-sand">Email address cannot be changed; You must contact Admin or create a new account</h3> 
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder= "" required>{{ user.username }}
              </div>
              <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" class="form-control" id="password1" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="password2" placeholder="Password" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck" name="termsCheck" required>
                <label class="form-check-label" for="termsCheck">I agree to be Polite, Courteous and a Good Hutter</a></label>
              </div>
              <small id="signUpHelp" class="form-text text-sand" >We'll never share your details with anyone else.</small>
              <br>
              <div class="form-row text-center">
                <div class="col">
                  <button type="submit" class="btn-lg hvr-grow text-sand"><span class="text-info fa-solid fa-user-plus"></span> Sign Up</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-1 col-md-2">
          </div>
        </div>
      </div>
  

{% endblock %}
