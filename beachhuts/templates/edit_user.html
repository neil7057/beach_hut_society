{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
          <div class="col-12 center-content">
            <h1 class="text-uppercase text-center text-sand">
                {{ page_title }}
                </h1>
                <br>
                <div class="text-blue">
                <p>For User: <span class="text-sand">{{ user.email_address }}</span> </p>
                </div>    
            </div>
        </div>
      </div>
      <div class="container-fluid form-container form-upd-back">
        <div class="row">
          <div class="col-1 col-md-2">
          </div>
          <div class="col-10 col-md-8">
            <form method="POST" >
              <br>
              <h3 class="text-center text-sand">Email address cannot be changed;</h3>
              <h3 class="text-center text-sand">
                You must <a href="{{ url_for('contact') }}" class="btn-lg border border-success btn-success hvr-grow text-blue"
                aria-label="go to my comments page (opens in a new tab)"> Contact Admin </a> or create a new account</h3> 
              <div class="form-group">
                <label  class="text-sand" for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder= "Username"
                  value = "{{ user.username }}" required >
              </div>
              <div class="form-group">
                <label  class="text-sand" for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name"
                  value ="{{ user.fname }}" required>
              </div>
              <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name"
                  value ="{{ user.lname }}" required>
              </div>
              <div class="form-row text-center">
                <div class="col">
                  <button type="submit" class="btn-lg hvr-grow text-sand"><span class="text-info fa-solid fa-file-pen"></span> Update</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-1 col-md-2">
          </div>
        </div>
      </div>
  

{% endblock %}
