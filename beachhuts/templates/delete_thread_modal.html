<button type="button" class="btn btn-danger btn-circle small-font" data-toggle="modal"
                data-target="#modal-{{ thread.id }}">Delete</button>

<!-- DELETE MODAL -->

<div class="modal fade" id="modal-{{ thread.id }}" tabindex="-1" role="dialog"
  aria-labelledby="modal-{{ thread.id }}Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-{{ thread.id }}Label">Delete This Post?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to permanently delete this Post.
        All associated comments will also be removed.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-circle" data-dismiss="modal">Close</button>
          <a class="btn btn-danger btn-circle" href="{{url_for('delete_thread', thread_id=thread.id) }}">
            Confirm Delete</a>
      </div>
    </div>
  </div>
</div>
