{% extends "base.html" %}
{% block content %}

<div class="container width-90 text-center">
  <br>
  <h1 class="text-uppercase text-center title-color">Edit Your Post</h1>
  <br>

  <form method="POST" class="account-form submit-thread-form">
    <div class="form-group">
      <label class="text-sand" for="thread_title">Title - Maximum of 50 Characters</label>
      <input type="text" autofocus="autofocus" maxlength="50" class="form-control" id="thread_title" name="thread_title"
        placeholder="Post title" value="{{ thread.thread_title }}" required>
    </div>
    <div class="form-group">
      <label class="text-sand" for="thread_body">Content - Maximum Length: Be Sensible</label>
      <textarea maxlength="2500" class="form-control" id="thread_body" name="thread_body"
        placeholder="Post away. Remember, it's nice to be nice." required>{{ thread.thread_body }}</textarea>
    </div>

    <div class="form-group">
      <label for="thread_tags" class="text-sand">Select Catgeory tags (Max. 4)</label>
      <select class="custom-select" id="thread_tags" name="thread_tags[]" multiple="multiple" required>
      <option role="option" value="Select Tag(s)" disabled></option>
      {% for tag in tags %}
      <option role="option" value="{{ tag.id }}" {% if tag in thread.tags %}selected{% endif %}>{{ tag.tag_name }}</option>
      {% endfor %}
      </select>
    </div>
    <div class="text-center text-sand">  
      <p>If you cannot see the tag you want, <a href="{{url_for('add_tag')}}"
        class="btn-lg hvr-grow text-blue" aria-label="go to add tag page"><span class="fas fa-plus-square right">
        </span><strong> Add Tag</strong></a> to add a tag(s)</p>
    </div>
    <br>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="thread_confirm" name="thread_confirm" required>
      <label class="form-check-label" for="thread_confirm">Keep it polite and friendly and tick this to confirm</label>
    </div>
    <div class="text-center">
      <a href="{{ url_for('cancel') }}" class="btn btn-cancel hvr-grow text-cancel">
        <span class="text-danger fa-solid fa-circle-xmark"></span> <strong>Cancel</strong></a>
        <div class="divider"></div> 
      <button type="submit" class="btn-lg hvr-grow text-sand"><span class="fa-solid fa-thumbs-up text-success"></span> Update</button>
    </div>
  </form>
</div>
{% endblock %}
