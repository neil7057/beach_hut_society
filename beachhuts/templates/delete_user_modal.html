<button type="button" class="btn-lg hvr-grow btn-delete" aria-label="deletes user account"  data-toggle="modal"
                data-target="#modal-{{ user.id }}"><span class="text-danger fa-solid fa-trash-can"></span>
                <strong> Delete User</strong></button>

<!-- DELETE MODAL -->

<div class="modal fade" id="modal-{{ user.id }}" tabindex="-1" role="dialog"
  aria-labelledby="modal-{{ user.id }}Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-{{ user.id }}Label">Delete This User?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to permanently delete this User.
        All associated post and comments will also be removed.
      </div>
      <div class="modal-footer">     
        <button type="button" class="btn btn-success btn-circle" data-dismiss="modal">Close</button>
          <a class="btn btn-danger btn-circle" href="{{ url_for('delete_user', user_id=user.id) }}">
            Confirm Delete</a>
      </div>
    </div>
  </div>
</div>
