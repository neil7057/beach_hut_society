<button  type="button" class="btn btn-danger btn-circle"  data-toggle="modal"
                data-target="#modal-{{ comments.id }}">Delete</button>

<!-- DELETE MODAL -->

<div class="modal fade" id="modal-{{ comments.id }}" tabindex="-1" role="dialog"
  aria-labelledby="modal-{{ comments.id }}Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-{{ comments.id }}Label">Delete This comment?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to permanently delete this Comment?
      </div>
      <div class="modal-footer">   
        <button type="button" class="btn btn-success btn-circle" data-dismiss="modal">Close</button>
          <a class="btn btn-danger btn-circle" href="{{ url_for('delete_comment', comments_id=comments.id) }}">
          Confirm Delete</a>
      </div>
    </div>
  </div>
</div>
