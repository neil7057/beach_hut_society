{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center mt-4 text-uppercase title-color"><h1>{{page_title}}</h1></div>
  </div>
</div>
<div class="container-fluid form-container">
  <div class="row">
    <div class="col-1 col-md-2">
    </div>
    <div class="col-10 col-md-8">
      <form method="POST" >
        <br>
        <h3 class="text-center text-sand">Create a new Account</h3> 
        <small id="signUpSmall" class="form-text text-blue text-center"><strong>Please complete in full</strong></small>
        <div class="form-group">
          <label for="email_address" class="text-blue">Email address</label>
          <input type="email" autofocus="autofocus" maxlength="50" class="form-control" id="email_address" name="email_address" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="username" class="text-blue">Username</label>
          <input type="text" maxlength="25" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="fname" class="text-blue">First Name</label>
          <input type="text" maxlength="20" class="form-control" id="fname" name="fname" placeholder="First Name" required>
        </div>
        <div class="form-group">
          <label for="lname" class="text-blue">Last Name</label>
          <input type="text" maxlength="30" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <label for="password1" class="text-blue">Password</label>
          <input type="password" name="password1" class="form-control" id="password1" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="password2" class="text-blue">Confirm Password</label>
          <input type="password" name="password2" class="form-control" id="password2" placeholder="Password" required>
        </div>
        <div class="form-group form-check text-center">
          <input type="checkbox" class="form-check-input" id="termsCheck" name="termsCheck" required>
          <label class="form-check-label" for="termsCheck">I agree to be Polite, Courteous and a Good Hutter</a></label>
        </div>
        <small id="signUpHelp" class="form-text text-blue text-center" >We'll never share your details with anyone else.</small>
        <br>
        <div class="form-row text-center">
          <div class="col">
            <button type="submit" class="btn-lg hvr-grow text-sand"><span class="text-info fa-solid fa-user-plus"></span> Sign Up</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-1 col-md-2">

    </div>
  </div>

</div>
{% endblock %}
